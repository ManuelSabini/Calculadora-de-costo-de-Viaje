<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora de costo de Viaje</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="./assets/icons8-map-marker-64.png" alt="map logo"></a>
        </div>
        <h1>Calculadora de costo de Viaje</h1>
    </header>
    <main>
        <div class="container" id="cajaTravesia">
            <h2>Indique cual sera su traves√≠a</h2>
            <form id="form1" autocomplete="off">
                <label for="desde">Origen</label>
                <input class="form-control" id="desde" type="text" list="mostrarResultadosdesde" aria-label=".form-control-lg example" placeholder="Escriba para buscar...">
                <datalist class="datalistOptions" id="mostrarResultadosdesde"></datalist>
                <br>
                <label for="hasta">Destino</label>
                <input class="form-control" id="hasta" type="text" list="mostrarResultadoshasta" aria-label=".form-control-lg example"  placeholder="Escriba para buscar..."><br>
                <datalist class="datalistOptions" id="mostrarResultadoshasta"></datalist>
                <div class="botones">
                    <button type="submit" class="btn btn-primary" type="button">Siguiente</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Desarrollado por<span><a href="https://www.linkedin.com/in/manuel-sabini/">Manuel Sabini</a></span>-  Curso de Javascript - #34105</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/site.js"></script>
    <script src="./js/apis.js"></script>
    <script src="./js/sweetAlert.js"></script>
</body>
</html>
